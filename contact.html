    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <body>
        <header class="header">
            <a href="#" class="logo">AUTOCORE</a>

            <nav>

                <a href="reviews.html">Reviews</a>
                <a href="aboutus.html">About Us</a>

            </nav>

        <main>
            <section class="contact-hero">
                <h1>Contact Us</h1>
                <p>Have a question or want to collaborate? Reach out using the form below.</p>
            </section>

            <section class="contact-form-section">
                <form action="https://formsubmit.co/wagofima@mailgolem.com" class="contact-form" method="POST">
                    <label for="Name">Name</label>
                    <input type="text" name="name" id="name" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>

                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="6" required></textarea>

                    <button type="submit" class="contact-button">Send Message</button>
                </form>
            </section>

            <section class="contact-socials">
                <div class="social-icons">
                    <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                        <img src="instagram.svg" alt="Instagram">
                    </a>

                    <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                        <img src="facebook.svg" alt="Facebook">
                    </a>
                </div>
            </section>

        </main>
